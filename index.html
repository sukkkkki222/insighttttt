<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIGHT STUDIO | 全屏设计画廊</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* 防止用户选择文本 */
            -webkit-user-drag: none; /* 防止拖拽元素 */
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; /* 防止触摸操作 */
        }
        
        /* 页面容器 - 全屏自适应 (移除最大宽高限制) */
        .page-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 背景图片 */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/Z6gDSvMm/image.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        
        /* 黑色遮罩层 - 60%透明度 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        
        /* 顶部遮罩层 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 9.26vh; /* 100px in 1080p */
            background: rgba(255, 255, 255, 0.1);
            z-index: 3;
        }
        
        /* 品牌标志 - 修改为INSIGHT STUDIO */
        .logo {
            position: absolute;
            top: 3.24vh; /* 35px in 1080p */
            left: 1.82vw; /* 35px in 1920p */
            font-size: clamp(20px, 1.56vw, 30px);
            line-height: 1;
            height: auto;
            color: #FF0066;
            letter-spacing: 0.5px;
            z-index: 4;
            text-transform: uppercase;
            font-weight: 400; /* 正常粗细 */
            font-family: 'Are You Okay', 'Poppins', 'Arial Rounded MT Bold', sans-serif;
            pointer-events: none; /* 防止事件穿透 */
        }
        
        /* 白色竖直线 */
        .vertical-line {
            position: absolute;
            left: 13.02vw; /* 250px in 1920p */
            bottom: 4.63vh; /* 50px in 1080p */
            width: 0.104vw; /* 2px in 1920p */
            height: 78.7vh; /* 850px in 1080p */
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), white, rgba(255,255,255,0.3));
            z-index: 4;
            pointer-events: none;
        }
        
        /* 图片分类按钮 */
        .category-buttons {
            position: absolute;
            left: 0;
            top: 16.67vh; /* 180px in 1080p */
            width: 13.02vw; /* 250px in 1920p */
            height: 65.74vh; /* 710px in 1080p */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
        }
        
        .category-btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            font-size: clamp(10px, 0.81vw, 15.5px);
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            padding: 0.55vh 0; /* 6px in 1080p */
            position: relative;
        }
        
        .category-btn:hover {
            color: white;
            font-weight: 400;
            transform: translateX(5px);
        }
        
        .category-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }
        
        .category-btn:hover::after {
            width: 100%;
        }
        
        .category-btn.active {
            color: white;
            font-weight: 400;
        }
        
        /* 左下角版权文字 */
        .design-credit {
            position: absolute;
            left: 0;
            bottom: 4.63vh; /* 50px in 1080p */
            width: 13.02vw; /* 250px in 1920p */
            z-index: 5;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            font-size: clamp(8px, 0.65vw, 12.5px);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        
        /* 图片瀑布流区域 */
        .gallery-container {
            position: absolute;
            left: 16.15vw; /* 310px in 1920p */
            bottom: 4.63vh; /* 50px in 1080p */
            width: 80.73vw; /* 1550px in 1920p */
            height: 78.7vh; /* 850px in 1080p */
            overflow-y: auto;
            z-index: 4;
            padding-right: 1.3vw; /* 25px in 1920p */
        }
        
        /* 瀑布流布局 */
        .masonry {
            column-count: 5;
            column-gap: 1.3vw; /* 25px in 1920p */
        }
        
        .gallery-item {
            width: 100%;
            border-radius: 1.3vw; /* 25px in 1920p */
            overflow: hidden;
            margin-bottom: 1.3vw; /* 25px in 1920p */
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .gallery-item.visible {
            opacity: 1;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* 图片样式 */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 1.3vw; /* 25px in 1920p */
            transition: transform 0.3s ease;
            pointer-events: none; /* 防止事件穿透 */
        }
        
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        
        /* 图片保护覆盖层 */
        .image-protector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: default;
        }
        
        /* 滚动条样式 */
        .gallery-container::-webkit-scrollbar {
            width: 0.42vw; /* 8px in 1920p */
        }
        
        .gallery-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        
        .gallery-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-buttons .category-btn {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .category-buttons .category-btn:nth-child(1) { animation-delay: 0.1s; }
        .category-buttons .category-btn:nth-child(2) { animation-delay: 0.2s; }
        .category-buttons .category-btn:nth-child(3) { animation-delay: 0.3s; }
        .category-buttons .category-btn:nth-child(4) { animation-delay: 0.4s; }
        .category-buttons .category-btn:nth-child(5) { animation-delay: 0.5s; }
        .category-buttons .category-btn:nth-child(6) { animation-delay: 0.6s; }
        .category-buttons .category-btn:nth-child(7) { animation-delay: 0.7s; }
        .category-buttons .category-btn:nth-child(8) { animation-delay: 0.8s; }
        .category-buttons .category-btn:nth-child(9) { animation-delay: 0.9s; }
        .category-buttons .category-btn:nth-child(10) { animation-delay: 1.0s; }
        .category-buttons .category-btn:nth-child(11) { animation-delay: 1.1s; }
        .category-buttons .category-btn:nth-child(12) { animation-delay: 1.2s; }
        .category-buttons .category-btn:nth-child(13) { animation-delay: 1.3s; }
        
        /* 加载指示器 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(14px, 1.04vw, 20px);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #FF0066;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 1600px) {
            .masonry {
                column-count: 4;
            }
        }
        
        @media (max-width: 1366px) {
            .masonry {
                column-count: 4;
            }
        }
        
        @media (max-width: 1280px) {
            .masonry {
                column-count: 3;
            }
        }
        
        @media (max-width: 1024px) {
            .masonry {
                column-count: 3;
            }
            
            .category-buttons {
                top: 12vh;
            }
            
            .gallery-container {
                left: 14vw;
                width: 82vw;
            }
            
            .vertical-line {
                left: 12vw;
            }
        }
        
        @media (max-width: 768px) {
            .masonry {
                column-count: 2;
            }
            
            .category-buttons {
                top: 10vh;
                height: 60vh;
            }
            
            .vertical-line {
                height: 70vh;
                left: 11vw;
            }
            
            .gallery-container {
                height: 70vh;
                left: 12vw;
                width: 84vw;
            }
            
            .design-credit {
                font-size: 10px;
            }
        }
        
        @media (max-height: 800px) {
            .category-buttons {
                height: 60vh;
            }
            
            .vertical-line {
                height: 70vh;
            }
            
            .gallery-container {
                height: 70vh;
            }
        }
        
        @media (max-height: 600px) {
            .category-buttons {
                height: 55vh;
            }
            
            .vertical-line {
                height: 65vh;
            }
            
            .gallery-container {
                height: 65vh;
            }
        }
        
        /* 全屏提示 */
        .fullscreen-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }
        
        .fullscreen-hint svg {
            width: 20px;
            height: 20px;
            fill: #FF0066;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* 全屏按钮 */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* 图片加载错误占位符 */
        .image-error {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            pointer-events: none;
        }
        
        /* 下载保护提示 */
        .protection-alert {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            z-index: 100;
            display: none;
            animation: fadeIn 0.5s;
        }
    </style>
</head>

            // 禁用 Ctrl+S, Ctrl+Shift+S, Ctrl+C
            if ((e.ctrlKey && e.key === 's') || 
                (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                (e.ctrlKey && e.key === 'c')) {
                e.preventDefault();
                showProtectionAlert();
            }
        });

        // 创建瀑布流项目
        function createGalleryItems() {
            const masonryGrid = document.getElementById('masonry-grid');
            const loadingIndicator = document.querySelector('.loading');
            
            // 清空现有内容
            masonryGrid.innerHTML = '';
            
            // 创建图片项的函数
            const createItem = (imgUrl, category) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.category = category;
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = `${category} design`;
                img.draggable = false; // 禁止拖拽
                img.onerror = () => {
                    // 图片加载失败时显示占位符
                    img.style.display = 'none';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'image-error';
                    errorDiv.textContent = '加载失败';
                    item.appendChild(errorDiv);
                };
                
                item.appendChild(img);
                
                // 添加图片保护层
                const protector = document.createElement('div');
                protector.className = 'image-protector';
                protector.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showProtectionAlert();
                });
                item.appendChild(protector);
                
                masonryGrid.appendChild(item);
                
                // 延迟显示动画
                setTimeout(() => {
                    item.classList.add('visible');
                }, 50);
            };
            
            // 创建灯光设计图片项
            lightingImages.forEach(imgUrl => {
                createItem(imgUrl, 'lighting');
            });
            
            // 创建浴室设计图片项
            bathImages.forEach(imgUrl => {
                createItem(imgUrl, 'bath');
            });
            
            // 创建厨房设计图片项
            kitchenImages.forEach(imgUrl => {
                createItem(imgUrl, 'kitchen');
            });
            
            // 创建餐厅设计图片项
            diningImages.forEach(imgUrl => {
                createItem(imgUrl, 'dining');
            });
            
            // 创建客厅设计图片项
            livingImages.forEach(imgUrl => {
                createItem(imgUrl, 'living');
            });
            
            // 创建商业设计图片项
            commercialImages.forEach(imgUrl => {
                createItem(imgUrl, 'commercial');
            });
            
            // 创建其他分类图片项
            othersImages.forEach(imgUrl => {
                createItem(imgUrl, 'others');
            });
            
            // 创建特写分类图片项
            closeupImages.forEach(imgUrl => {
                createItem(imgUrl, 'closeup');
            });
            
            // 创建户外设计图片项
            outdoorImages.forEach(imgUrl => {
                createItem(imgUrl, 'outdoor');
            });
            
            // 创建入口设计图片项
            entryImages.forEach(imgUrl => {
                createItem(imgUrl, 'entry');
            });
            
            // 创建衣柜设计图片项
            closetsImages.forEach(imgUrl => {
                createItem(imgUrl, 'closets');
            });
            
            // 创建卧室设计图片项
            bedroomImages.forEach(imgUrl => {
                createItem(imgUrl, 'bedroom');
            });
            
            // 隐藏加载指示器
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 500);
        }
        
        // 页面加载完成后创建瀑布流项目
        document.addEventListener('DOMContentLoaded', () => {
            createGalleryItems();
            
            // 添加分类按钮点击效果
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // 给当前按钮添加active类
                    this.classList.add('active');
                    
                    // 获取分类
                    const category = this.dataset.category;
                    
                    // 过滤图片
                    filterImages(category);
                });
            });
            
            // 初始化激活第一个按钮
            setTimeout(() => {
                document.querySelector('.category-btn[data-category="all"]').classList.add('active');
            }, 100);
            
            // 全屏按钮事件
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 添加键盘快捷键 F11 进入/退出全屏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
            
            // 隐藏提示
            setTimeout(() => {
                document.querySelector('.fullscreen-hint').style.display = 'none';
            }, 5000);
            
            // 窗口大小变化时重新调整布局
            window.addEventListener('resize', adjustLayout);
            adjustLayout();
            
            // 全局禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showProtectionAlert();
            });
        });
        
        // 过滤图片函数
        function filterImages(category) {
            const items = document.querySelectorAll('.gallery-item');
            
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'inline-block';
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, 50);
                } else {
                    item.classList.remove('visible');
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 300);
                }
            });
        }
        
        // 调整布局以适应不同屏幕
        function adjustLayout() {
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            const galleryContainer = document.querySelector('.gallery-container');
            
            // 在小屏幕上调整瀑布流列数
            if (windowWidth < 768) {
                document.querySelector('.masonry').style.columnCount = '2';
            } else if (windowWidth < 1024) {
                document.querySelector('.masonry').style.columnCount = '3';
            } else if (windowWidth < 1280) {
                document.querySelector('.masonry').style.columnCount = '4';
            } else {
                document.querySelector('.masonry').style.columnCount = '5';
            }
            
            // 在矮屏幕上调整高度
            if (windowHeight < 700) {
                galleryContainer.style.height = '65vh';
            } else {
                galleryContainer.style.height = '78.7vh';
            }
        }
        
        // 全屏切换函数
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
